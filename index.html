<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="JS/app.js" defer></script>
    <title>Fizz Buzz App</title>
  </head>

  <body>
    <main>
      <h1>Fizz Buzz App</h1>
      <hr />
      <div class="" id="app">
        <div class="controlBox">
          <h3>Min value:</h3>
          <input
            type="number"
            name="minValue"
            id="minValue"
            value="1"
            min="1"
          />
          <br />
          <br />
          <h3>Max value:</h3>
          <input
            type="number"
            name="maxValue"
            id="maxValue"
            value="100"
            max="100"
          />
          <br />
          <br />
          <button id="btn-generate">Generae Divs</button>
          <br />
          <br />
          <button id="btn-generatefizz">Fizz</button>
          <br />
          <br />
          <button id="btn-generatefizzbuzz">FizzBuzz</button>
          <br />
          <br />
          <button id="btn-cleardivs">Clear Divs</button>
          <br />
          <br />
        </div>
      </div>

      <hr />
      <div id="elements"></div>

      <hr />
    </main>
  </body>
</html>
