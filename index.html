<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./JS/app.js" defer></script>
    <title>Fizz Buzz App</title>
  </head>

  <body>
    <main>
      <h1>Fizz Buzz App</h1>
      <hr />

      <div id="controlBox">
        <div class="inpt1">
          <h3>Min value:</h3>
          <input
            type="number"
            name="minValue"
            id="minValue"
            value="1"
            min="1"
          />
        </div>
        <div class="inpt2">
          <h3>Max value:</h3>
          <input
            type="number"
            name="maxValue"
            id="maxValue"
            value="100"
            max="100"
          />
        </div>
      </div>
      <div id="buttons">
        <button id="btn-generate" class="btn1">Generae Divs</button>

        <button id="btn-generatefizz" class="btn2">Fizz</button>

        <button id="btn-generatebuzz" class="btn3">Buzz</button>

        <button id="btn-generatefizzbuzz" class="btn4">FizzBuzz</button>

        <button id="btn-cleardivs" class="btn5">Clear Divs</button>
      </div>

      <!-- <button id="btn-generatenum">Num</button> -->

      <div id="elements">Div`s</div>
    </main>
  </body>
</html>
